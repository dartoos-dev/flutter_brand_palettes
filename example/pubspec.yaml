name: demo_app
description: Demonstrates how to use Flutter Brand Palette package.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  eo_color: ^2.2.0
  flutter:
    sdk: flutter
  flutter_brand_palettes:
    # will always depend on the cutting-edge version of the package.
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2

flutter:
  uses-material-design: true
