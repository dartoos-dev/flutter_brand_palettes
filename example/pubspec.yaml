name: example
description: Demonstrates how to use Flutter Brand Palette package.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  eo_color: ^0.0.11
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.5.3

dependency_overrides:
  flutter_brand_palettes:
    path: ../

flutter:
  uses-material-design: true
